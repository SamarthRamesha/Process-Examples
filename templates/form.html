<!DOCTYPE html>
<html>
<head>
    <title>Submit Forming Process Data</title>
    <style>
        body {
            background-color: #f4eee1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: #fff9ec;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        .process-block {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #d2b48c;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Submission</h1>
        
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/">
            <label for="srn">Student SRN:</label>
            <input type="text" id="srn" name="srn" required>

            <div class="process-block">
                <strong>Rolling</strong><br>
                <label>Material:</label>
                <input type="text" name="material0" required>
                <label>Product:</label>
                <input type="text" name="product0" required>
            </div>

            <div class="process-block">
                <strong>Drop Forging</strong><br>
                <label>Material:</label>
                <input type="text" name="material1" required>
                <label>Product:</label>
                <input type="text" name="product1" required>
            </div>

            <div class="process-block">
                <strong>Press Forging</strong><br>
                <label>Material:</label>
                <input type="text" name="material2" required>
                <label>Product:</label>
                <input type="text" name="product2" required>
            </div>

            <div class="process-block">
                <strong>Upset Forging</strong><br>
                <label>Material:</label>
                <input type="text" name="material3" required>
                <label>Product:</label>
                <input type="text" name="product3" required>
            </div>

            <div class="process-block">
                <strong>Extrusion</strong><br>
                <label>Material:</label>
                <input type="text" name="material4" required>
                <label>Product:</label>
                <input type="text" name="product4" required>
            </div>

            <div class="process-block">
                <strong>Wire Drawing</strong><br>
                <label>Material:</label>
                <input type="text" name="material5" required>
                <label>Product:</label>
                <input type="text" name="product5" required>
            </div>

            <div class="process-block">
                <strong>Sheet Drawing</strong><br>
                <label>Material:</label>
                <input type="text" name="material6" required>
                <label>Product:</label>
                <input type="text" name="product6" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
