<!DOCTYPE html>
<html>
<head>
    <title>Submit Forming Process Data</title>
    <style>
        body {
            background-color: #f4eee1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: #fff9ec;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        .process-block {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #d2b48c;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Submission</h1>
        
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/">
            <label for="srn">Student SRN:</label>
            <input type="text" id="srn" name="srn" required>

            {% set processes = ['Rolling', 'Drop Forging', 'Press Forging', 'Upset Forging', 'Extrusion', 'Wire Drawing', 'Sheet Drawing'] %}

            {% for i in range(processes | length) %}
            <div class="process-block">
                <strong>{{ processes[i] }}</strong><br>
                <label>Material:</label>
                <input type="text" name="material{{ i }}" required>
                <label>Product:</label>
                <input type="text" name="product{{ i }}" required>
            </div>
            {% endfor %}

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
