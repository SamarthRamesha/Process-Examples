<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #6d4c41;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            margin-right: 10px;
        }

        .form-group input {
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 16px;
        }

        .form-group div {
            display: flex;
            align-items: center;
        }

        .process-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .process-item {
            margin: 10px;
            width: 48%;
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #ff0000;
            margin-top: 20px;
        }

        button {
            background-color: #6d4c41;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4e342e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Data for Forming Processes</h2>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <!-- SRN Input -->
            <div class="form-group">
                <label for="srn">SRN</label>
                <input type="text" id="srn" name="srn" required>
            </div>

            <!-- Process, Material, and Product Input -->
            <div class="process-list">
                {% set processes = ['Rolling', 'Drop Forging', 'Press Forging', 'Upset Forging', 'Extrusion', 'Wire Drawing', 'Sheet Drawing'] %}
                
                {% for process in processes %}
                <div class="process-item">
                    <label for="material{{ loop.index }}">Material for {{ process }}</label>
                    <input type="text" id="material{{ loop.index }}" name="material{{ loop.index }}" required>

                    <label for="product{{ loop.index }}">Product for {{ process }}</label>
                    <input type="text" id="product{{ loop.index }}" name="product{{ loop.index }}" required>
                </div>
                {% endfor %}
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
