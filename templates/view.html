<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #6d4c41;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #6d4c41;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View All Submissions</h2>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>SRN</th>
                    {% for process in processes %}
                    <th>{{ process }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for srn, process_data in table_data.items() %}
                <tr>
                    <td>{{ srn }}</td>
                    {% for process in processes %}
                    <td>{{ process_data.get(process, '') }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
