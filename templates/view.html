<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Answers</title>
    <style>
        body {
            background-color: #2e1f0f;
            color: #fff8f0;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #4e342e;
        }
        th, td {
            border: 1px solid #a1887f;
            padding: 0.75rem;
            text-align: center;
        }
        th {
            background-color: #6d4c41;
        }
        td {
            background-color: #5d4037;
        }
        tr:nth-child(even) td {
            background-color: #4e342e;
        }
    </style>
</head>
<body>
    <h1>Submitted Answers</h1>
    <table>
        <thead>
            <tr>
                <th>SRN</th>
                {% for process in processes %}
                    <th>{{ process }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for srn, answers in submissions.items() %}
                <tr>
                    <td>{{ srn }}</td>
                    {% for process in processes %}
                        <td>{{ answers.get(process, "â€”") }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
