<!DOCTYPE html>
<html>
<head>
    <title>Forming Process Submissions</title>
    <style>
        body {
            background-color: #f4eee1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff9ec;
        }
        th, td {
            border: 1px solid #c2b280;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d2b48c;
        }
        td:last-child, th:last-child {
            background-color: #e8d3b8;
        }
    </style>
</head>
<body>
    <h1>Student Submissions</h1>
    
    {% if table_data %}
    <table>
        <tr>
            {% for process in processes %}
                <th>{{ process }}</th>
            {% endfor %}
            <th>SRN</th>
        </tr>

        {% for srn, answers in table_data.items() %}
        <tr>
            {% for process in processes %}
                <td>{{ answers.get(process, "-") }}</td>
            {% endfor %}
            <td><strong>{{ srn }}</strong></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No submissions yet.</p>
    {% endif %}
</body>
</html>
